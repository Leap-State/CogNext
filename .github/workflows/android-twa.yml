name: Build Android APK (TWA)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      BUBBLEWRAP_JDK: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Init TWA (CI forced)
        run: |
          bubblewrap init \
            --manifest=https://cog-next-3h6w.vercel.app/manifest.json \
            --directory=twa \
            --no-prompt \
            --force

      - name: Build APK
        run: |
          cd twa
          bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: twa/app-release.apk
