name: Build Android APK (TWA)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Expose JAVA_HOME for Bubblewrap
        run: echo "BUBBLEWRAP_JDK=$JAVA_HOME" >> $GITHUB_ENV

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Init TWA (non-interactive)
        run: |
          bubblewrap init \
            --manifest=https://cog-next-3h6w.vercel.app/manifest.json \
            --directory=twa \
            --jdkPath=$JAVA_HOME \
            --yes

      - name: Build APK
        run: |
          cd twa
          bubblewrap build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: twa/app-release.apk
