name: Build Android APK (PWA)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Android APK via PWABuilder
        run: |
          npx pwabuilder https://cog-next-3h6w.vercel.app \
            --platform android \
            --androidGenerateApk true \
            --androidPackageId com.cognext.app \
            --androidAppName CogNext \
            --output ./android-build

      - name: Inspect output
        run: |
          echo "=== android-build tree ==="
          find android-build -type f

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android-build/**/*.apk
